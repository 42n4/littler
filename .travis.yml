# Sample .travis.yml for littler
#
# Dirk Eddelbuettel, April 2014

language: c

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install --no-install-recommends r-base-dev

install:
  - ./bootstrap
  
script:
  - ./r --version
  - ./r -e'cat("The value of pi is", pi)'

notifications:
  email:
    on_success: change
    on_failure: change

